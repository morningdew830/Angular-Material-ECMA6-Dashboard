<md-sidenav id="side-menu" md-theme="default-dark" class="md-sidenav-left side-pane md-content md-default-dark-theme " md-is-locked-open="$mdMedia('gt-sm')"
            md-component-id="left">
  <md-toolbar>
    <h1 class="md-toolbar-tools">Dashboard </h1>
  </md-toolbar>
  <md-content flex role="navigation"  layout="row" layout-align="start start">
    <ul flex>
      <li ng-repeat="menuItem in menuItems">
        <a
           ng-href="{{menuItem.url}}">
          <div layout="row">
            <md-button class="md-primary md-hue-1">
              <span>
                <md-icon md-svg-icon="{{menuItem.icon}}"></md-icon>
                {{menuItem.title}}
              </span>
            </md-button>
          </div>
          <div class="md-ripple-container"></div>
        </a>
      </li>
    </ul>
  </md-content>
  <md-content id="close" hide-gt-sm>
    <md-button ng-click="close()" class="md-accent md-hue-1" >
      Close
    </md-button>
  </md-content>
</md-sidenav>
