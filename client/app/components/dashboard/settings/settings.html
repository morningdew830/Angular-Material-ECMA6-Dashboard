<div>
  <md-card style="margin-top: 40px">
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Current Users</h2>
      </div>
    </md-toolbar>
    <div ng-show="loading" layout="row" layout-align="center center" layout-margin style=" height: 100px;">
      <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-content layout-wrap layout-gt-md="row" layout="column" class="md-hue-1">
      <md-card flex="40" ng-repeat="user in settingsCtrl.currentUsers">
        <md-content flex layout="row">
          <div>
            <img class="circle-image" ng-src="{{user.picture.thumbnail}}" class="md-avatar"/>
          </div>
          <md-list-item flex class="md-2-line" layout="row" layout-align="start center">
            <div class="md-list-item-text">
              <h4 class="md-padding">{{user.name.first | uppercase}}</h4>
              <h5 class="md-padding">Developer</h5>
            </div>
          </md-list-item>
          <md-switch flex ng-model="user.active" class="md-primary" aria-label="Active/Disabled">
            <label hide-sm ng-show="user.active">Active</label>
            <label hide-sm ng-hide="user.active">Disabled</label>
          </md-switch>
        </md-content>
      </md-card>
    </md-content>
  </md-card>

  <md-card>
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Add User</h2>
      </div>
    </md-toolbar>
    <md-card-content layout="column">
      <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
        <md-input-container flex>
          <label>Title</label>
          <input ng-model="settingsCtrl.user.title">
        </md-input-container>
        <md-input-container flex>
          <label>Email</label>
          <input ng-model="settingsCtrl.user.email" type="email">
        </md-input-container>
      </md-content>

      <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
        <md-input-container flex>
          <label>First name</label>
          <input ng-model="settingsCtrl.user.firstName">
        </md-input-container>
        <md-input-container flex>
          <label>Last Name</label>
          <input ng-model="settingsCtrl.user.lastName">
        </md-input-container>
        <section md-theme="default" layout="row" layout-sm="column" layout-align="center center">
          <md-button ng-click="settingsCtrl.addNewUser()" style="font-size: 20px" class="md-fab md-primary md-hue-2" aria-label="Profile">
            +
          </md-button>
        </section>
      </md-content>
      </md-content>

    </md-card-content>
  </md-card>
</div>
